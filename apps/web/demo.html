<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAi Wallet - Demo Mode</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            width: 90%;
            max-width: 500px;
            text-align: center;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 20px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }

        .demo-section {
            margin: 30px 0;
            text-align: left;
        }

        .demo-section h3 {
            color: #333;
            margin-bottom: 15px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 5px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
            margin: 5px;
        }

        .btn:hover {
            background: #5a6fd8;
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-danger {
            background: #dc3545;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .wallet-info {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            text-align: left;
        }

        .wallet-address {
            font-family: monospace;
            background: #e9ecef;
            padding: 10px;
            border-radius: 5px;
            word-break: break-all;
            margin: 10px 0;
        }

        .contacts-list {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 10px;
        }

        .contact-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #e9ecef;
        }

        .contact-item:last-child {
            border-bottom: none;
        }

        .contact-name {
            font-weight: 500;
            color: #333;
        }

        .contact-address {
            font-family: monospace;
            font-size: 12px;
            color: #666;
        }

        .transaction-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }

        .prompt-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            resize: vertical;
            min-height: 100px;
        }

        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .demo-notice {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">HAi Wallet</div>
        <div class="subtitle">Demo Mode - Testing Interface</div>
        
        <div class="demo-notice">
            <strong>Demo Mode:</strong> This is a testing interface. In production, users would authenticate via Google.
        </div>

        <!-- Demo Login -->
        <div class="demo-section">
            <h3>Demo Login</h3>
            <div class="form-group">
                <label for="demoEmail">Email:</label>
                <input type="email" id="demoEmail" value="demo@example.com" placeholder="Enter email">
            </div>
            <button id="demoLoginBtn" class="btn">Login as Demo User</button>
        </div>

        <!-- Wallet Info -->
        <div id="walletSection" class="demo-section" style="display: none;">
            <h3>Your Wallet</h3>
            <div class="wallet-info">
                <div>Address: <span id="walletAddress" class="wallet-address"></span></div>
            </div>
        </div>

        <!-- Contacts Section -->
        <div id="contactsSection" class="demo-section" style="display: none;">
            <h3>Contacts</h3>
            <div class="form-group">
                <label for="contactName">Contact Name:</label>
                <input type="text" id="contactName" placeholder="e.g., Bob">
            </div>
            <div class="form-group">
                <label for="contactAddress">Wallet Address:</label>
                <input type="text" id="contactAddress" placeholder="0x...">
            </div>
            <button id="addContactBtn" class="btn">Add Contact</button>
            
            <div id="contactsList" class="contacts-list">
                <p>No contacts yet. Add your first contact above.</p>
            </div>
        </div>

        <!-- Transaction Section -->
        <div id="transactionSection" class="demo-section" style="display: none;">
            <h3>Send Transaction</h3>
            <div class="transaction-section">
                <label for="transactionPrompt">Describe your transaction:</label>
                <textarea id="transactionPrompt" class="prompt-input" 
                          placeholder="e.g., Send 100 ETH to Bob&#10;or&#10;Send 50 USDC to 0x1234..."></textarea>
                <button id="executeTransactionBtn" class="btn">Execute Transaction</button>
            </div>
        </div>

        <!-- Status Messages -->
        <div id="statusContainer"></div>

        <!-- Logout -->
        <div id="logoutSection" style="display: none;">
            <button id="logoutBtn" class="btn btn-danger">Logout</button>
        </div>
    </div>

    <script src="demo.js"></script>
</body>
</html>
